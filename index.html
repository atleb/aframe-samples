<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame</title>
    <meta name="description" content="FVN testing WebVR!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#234b64"></a-box>
      <a-box position="-0.7 1.5 -3" rotation="0 30 0" color="#777"></a-box>
      <a-box position="-0.4 2.5 -3" rotation="0 15 0" color="#234b64"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#00a7ff"></a-plane>
      <a-sky color="#f2f2f2"></a-sky>
    </a-scene>
  </body>
</html>
