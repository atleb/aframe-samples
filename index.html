<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame</title>
    <meta name="description" content="FVN testing WebVR!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    
    
    <a-scene>
      <a-text position="1 3 -2.5" color="#777" align="center" value="Velkommen!"></a-text>
      <a-text position="1 2.5 -2.5" color="#777"  align="center" value="3D-vennen" ></a-text>
      <a-image position="0 1 -4" height="3" width="3" 
         src="https://cdn.glitch.com/5ef2a152-eea0-4683-8f9d-1f648ffcd149%2Ffv_img.jpg?1492378448515"></a-image>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#234b64"></a-box>
        <a-box src="#texture" position="-0.7 1.5 -3" rotation="0 30 0" ></a-box>
        <a-box position="-0.4 2.5 -3" rotation="0 15 0" color="#234b64"></a-box>
      
      <a-torus-knot color="#00a7ff" position="2.3 1.2 -4" radius-tubular="0.04" p="4"></a-torus-knot>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#ccc"></a-plane>
      <a-sky color="#bbb"></a-sky>
    </a-scene>
  </body>
</html>
